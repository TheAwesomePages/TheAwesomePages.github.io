<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reaction Game</title>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			  <script> integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reactiongame.css">
</head>
<body>

    <div id="container">

        <div id="playground">
          <div id="start">START</div>
          <div id="startGame">START</div>
          <div id="dot"></div>
        </div>

<!-- Hidden until end of game -->
        <div id="endScreen">
          We have a winner!<br />
          <p id="endCount">1</p> in
          <p id="endSeconds">1</p> Seconds <br />
        </div>
<!-- /////////////////////////////////// -->

        <div id="counter">Count: <span></span> </div>
        <div id="timer">Timer: <span>0</span>s </div>
      </div>
      <a href=" TheAwesomePages.github.io/jquery.html"></a>
      <script src="reactiongame.js"></script>
     
</body>
</html>
