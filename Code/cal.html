<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Give+You+Glory" rel="stylesheet">
    <link rel="stylesheet" href="css/cal.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="bounce-top
        "> calculator</h2>
      
        <div class="calc">
          <div class="inputVal">
            <textarea  class="#input slide-in-elliptic-top-fwd" value="" rows="2" cols="20"></textarea>
          </div>
          <div>
            <button class="jello-horizontal" value="7" id="7">7</button>
            <button class="jello-horizontal" value="8" id="8">8</button>
            <button class="jello-horizontal" value="9" id="9">9</button>
            <button class="jello-horizontal" value="+" id="add">+</button>
             <button class="jello-horizontal" value="" id="clear">C</button>  
          </div>
          <div>
            <button class="jello-horizontal" value="4" id="4">4</button>
            <button class="jello-horizontal" value="5" id="5">5</button>
            <button class="jello-horizontal" value="6" id="6">6</button>
            <button class="jello-horizontal" value="-" id="subtract">-</button>
           
          </div>
          
          <div>
            <button class="jello-horizontal" value="1" id="1">1</button>
            <button class="jello-horizontal" value="2" id="2">2</button>
            <button class="jello-horizontal" value="3" id="3">3</button>
            <button class="jello-horizontal" value="*" id="multiply">x</button>
           
          </div>
          <div>
            <button class="jello-horizontal" value="." id="dot">.</button>
            <button class="jello-horizontal" value="0" id="0">0</button> 
            <button class="jello-horizontal" value="=" id="equal">=</button>
            <button class="jello-horizontal" value="/" id="divide">/</button>
           
          </div>
        </div>
      </div>

<script src="js/cal.js"></script>

</body>
</html>
